<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Animated Sunset Scene</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
<div id="container"></div>
<script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('container').appendChild(renderer.domElement);

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 5, 5);
    scene.add(light);

    // Create sunset gradient
    const sunsetTexture = new THREE.TextureLoader().load('https://example.com/sunset-skybox.jpg');
    const skyGeometry = new THREE.SphereGeometry(5000, 60, 40);
    const skyMaterial = new THREE.MeshBasicMaterial({ map: sunsetTexture, side: THREE.BackSide });
    const sky = new THREE.Mesh(skyGeometry, skyMaterial);
    scene.add(sky);

    // Create ocean
    const oceanGeometry = new THREE.PlaneGeometry(1000, 1000);
    const oceanMaterial = new THREE.MeshPhongMaterial({ color: 0x1e90ff, transparent: true, opacity: 0.7 });
    const ocean = new THREE.Mesh(oceanGeometry, oceanMaterial);
    ocean.rotation.x = - Math.PI / 2;
    scene.add(ocean);

    // Create blocky characters
    function createCharacter(name, x) {
        const characterGeometry = new THREE.BoxGeometry(1, 1, 1);
        const characterMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
        const character = new THREE.Mesh(characterGeometry, characterMaterial);
        character.position.set(x, 0.5, 0);
        scene.add(character);

        // Add name above character
        const nameGeometry = new THREE.TextGeometry(name, { font: new THREE.FontLoader().load('path/to/font.json'), size: 0.2, height: 0.05 });
        const nameMesh = new THREE.Mesh(nameGeometry, new THREE.MeshBasicMaterial({ color: 0xffffff }));
        nameMesh.position.set(x - 0.5, 1, 0);
        scene.add(nameMesh);

        return character;
    }
    const isabel1 = createCharacter('isabel1', -0.5);
    const yieua1 = createCharacter('yieua1', 0.5);

    // Animation loop
    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
        ocean.material.color.set(0x1e90ff + Math.sin(Date.now() * 0.001) * 0x000055);
    }
    animate();

    // Responsive design handling
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>
</body>
</html>
